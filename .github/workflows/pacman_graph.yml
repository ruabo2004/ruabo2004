name: Generate Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *' # Chạy vào 00:00 UTC mỗi ngày
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # *** BƯỚC SỬA LỖI CUỐI CÙNG ***
      # Sử dụng Action được bảo trì tốt: JamesIves/github-profile-readme
      # Action này sẽ đảm nhận việc tạo ra các thẻ thống kê/đồ thị đóng góp cơ bản.
      - name: Create Contribution Graph (Fallback)
        uses: JamesIves/github-profile-readme@v1
        with:
          # Thay thế bằng tên người dùng của bạn
          USER_NAME: Ruabo2004
          # Đồ thị đóng góp sẽ được tạo và ghi đè lên file README.md
          # Dữ liệu sẽ được chèn vào giữa và - name: Commit files
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Action"
          git add .
          git commit -m "chore: Update contribution graph" || echo "No changes to commit"
          git push
