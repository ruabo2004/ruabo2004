name: Generate Contribution Graph

on:
  # Lên lịch chạy Action vào 00:00 UTC (khoảng 7h sáng giờ VN) mỗi ngày
  schedule:
    - cron: '0 0 * * *' 
  # Cho phép chạy thủ công bất cứ lúc nào
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Bước 1: Checkout code
      - uses: actions/checkout@v4
      
      # *** BƯỚC SỬA CHỮA LỖI NẰM Ở ĐÂY ***
      # Sử dụng Action yashprakash13/github-contribution-graph-action@v2 thay thế
      - name: Generate Custom Contribution Graph
        uses: yashprakash13/github-contribution-graph-action@v2
        with:
          user_id: Ruabo2004
          # Chọn theme Dracula để đồng nhất với các thống kê khác
          theme: dracula
          
      # Bước 3: Commit và đẩy file SVG mới lên repository
      - name: Commit files
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          # File được tạo ra có tên là contribution-graph.svg
          git add .
          git commit -m "chore: Update contribution graph" || echo "No changes to commit"
          git push
