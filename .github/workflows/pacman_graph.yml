name: Generate Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *' # Chạy vào 00:00 UTC mỗi ngày
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # *** BƯỚC SỬA CHỮA LỖI MỚI ***
      - name: Generate Custom Contribution Graph
        # Sử dụng Action thay thế mới
        uses: omid-ahmadpour/github-statistics@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user_id: Ruabo2004
          # Chọn theme Dracula để đồng nhất
          theme: dracula
          
      # Bước 3: Commit và đẩy file SVG mới lên repository
      - name: Commit files
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          # Thêm tất cả các file đã được tạo
          git add .
          git commit -m "chore: Update contribution graph" || echo "No changes to commit"
          git push
